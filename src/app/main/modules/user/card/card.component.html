<div class="card-container">
  <div class="top">
    <div class="title">{{card.title}}</div>
    <div class="edit">
      <i class="material-icons" (click)="openDialog()">edit</i>
      <i class="material-icons" (click)="deleteCard()">delete</i>
    </div>
  </div>
  <div class="checks" *ngIf="isCheckList()">
    <i class="material-icons">playlist_add_check</i>
    {{getChecksCurrentStatus()}}
  </div>
</div>
