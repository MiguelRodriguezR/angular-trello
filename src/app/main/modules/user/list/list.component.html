<div class="list-container">
  <div class="title flex-separate">
    <app-editable-text class="title" [customStyle]="listTilteStyle" [obj]="list"></app-editable-text>
    <i class="material-icons delete" (click)="deleteList()">delete</i>
  </div>
  <div class="cards" *ngIf="!lservice.isCreating">
    <div
      cdkDropList
      id="{{listId}}"
      [cdkDropListData]="list.cards"
      [cdkDropListConnectedTo]="lservice.listId"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let card of list.cards" cdkDrag>
        <app-card  [card]="card" [list]="list"></app-card>
      </div>
    </div>

  </div>
  <div class="adder">
    <app-list-adder
      [customStyle]="cardAdderStyle"
      [strings]="strings.cardAdder"
      (listEvent)="createCard($event)"></app-list-adder>
  </div>
</div>
