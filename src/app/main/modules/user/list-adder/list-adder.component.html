<div #insideElement class="adder-container"
     [ngStyle]="customStyle"
     [ngClass]="{'no-opacity': isEditing}">
  <input #input
         [ngStyle]="inputColor"
         placeholder={{placeholder}}
         [ngClass]="{'text': !isEditing, 'input': isEditing}"
         value="{{text}}">
  <button mat-button (click)="click()" [ngClass]="{'hidded': !isEditing}">{{buttonText}}</button>
</div>
